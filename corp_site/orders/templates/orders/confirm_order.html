{% extends "base.html" %}

{% block content %}
<div class="max-w-lg mx-auto bg-white p-6 shadow rounded">
    <h2 class="text-xl font-bold mb-4">Подтверждение заказа</h2>
    <p>Вы собираетесь заказать услугу:</p>
    <p class="font-semibold mt-2">{{ service.title }}</p>
    <p class="text-gray-600 mb-4">Цена: {{ service.price }} ₽</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit"
                class="bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded">
            Оформить заказ
        </button>
        <a href="{% url 'services:list' %}"
           class="ml-4 text-gray-500 hover:text-gray-700">
           Отмена
        </a>
    </form>
</div>
{% endblock %}
