{% extends "base.html" %}

{% block content %}
<h1>Клиенты</h1>

<table border="1" cellpadding="6" cellspacing="0">
    <thead>
        <tr>
            <th>ID</th>
            <th>Email</th>
            <th>Комментарий</th>
        </tr>
    </thead>
    <tbody>
        {% for lead in leads %}
        <tr>
            <td>{{ lead.id }}</td>
            <td>
                {% if lead.email %}
                    <a href="mailto:{{ lead.email }}">{{ lead.email }}</a>
                {% else %}
                    —
                {% endif %}
            </td>
            <td>{{ lead.comments|default:"—" }}</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="3" style="text-align:center;">Нет данных</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
