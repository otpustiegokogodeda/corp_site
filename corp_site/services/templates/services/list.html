{% extends "base.html" %}
{% block content %}
<section class="py-16 px-4 bg-gray-100 dark:bg-gray-900">
  <div class="max-w-7xl mx-auto">
    <h1 class="text-3xl font-bold text-center mb-10 text-gray-900 dark:text-white">Наши Услуги</h1>
    
    <form method="get" class="mb-6 flex justify-end">
      <label for="active" class="mr-2 text-sm text-gray-700 dark:text-gray-300">Только активные:</label>
      <input type="checkbox" name="active" id="active" checked class="accent-blue-600">
    </form>

    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
      {% for service in services %}
        <div class="p-6 bg-white dark:bg-gray-800 border rounded-lg shadow hover:shadow-md transition">
          <h2 class="text-xl font-semibold text-gray-800 dark:text-white mb-2">{{ service.title }}</h2>
          <p class="text-gray-600 dark:text-gray-300 mb-4">{{ service.description|truncatewords:25 }}</p>
          <p class="text-lg font-bold text-gray-900 dark:text-gray-100 mb-4">{{ service.price }} ₽</p>
          <a href="{% url 'order_create' service.id %}" class="inline-block bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition">
            Заказать
          </a>
        </div>
      {% empty %}
        <p class="text-gray-600 dark:text-gray-400 col-span-full text-center">Услуги временно недоступны.</p>
      {% endfor %}
    </div>
  </div>
</section>
{% endblock %}
